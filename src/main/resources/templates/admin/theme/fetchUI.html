<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, shrink-to-fit=no">
    <div th:replace="~{admin/common :: common-link}"></div>
    <style>
        span {
            display: inline-block;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
            max-width: 500px;
        }
        img {
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="block block-fx-shadow">
        <div class="block-content">
            <form id="saveForm" method="post" >
                <div class="form-group row">
                    <label class="col-lg-4 col-md-2 col-form-label" for="themeUrl">主题地址 <span style="position: absolute; left: 75px;" title="主题地址必须是hexo-boot-theme系列"><i class="fa fa-info-circle"></i></span></label>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="themeUrl" name="themeUrl" placeholder="主题地址" >
                    </div>
                    <div class="col-lg-4 col-md-2"><button type="button" class="btn btn-primary" id="submitBtn">拉取</button></div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 col-md-12">
                        <textarea id="resultContainer" class="form-control" cols="30" rows="9" style="resize: none;overflow: auto;" disabled></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{admin/common :: common-script}"></div>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $("#submitBtn").on("click", function () {

            let themeUrl = $("#themeUrl").val();
            if (!themeUrl) {
                $.hexo.modal.tip("主题地址不能为空");
                return;
            }

            let index = themeUrl.indexOf("hexo-boot-theme");
            if (index < 0) {
                $.hexo.modal.tip("主题地址格式不正确");
                return;
            }

            let split = themeUrl.split("-");
            let tmp = split[split.length - 1];
            let themeName = tmp.split(".")[0];

            let $resultContainer = $("#resultContainer");
            $resultContainer.val("").val("[info] 开始拉取" + themeName + "主题...");

            $.ajax({
                type: "POST",
                url: BASE_URL + "/fetchTheme.json",
                data: {"themeUrl": themeUrl},
                dataType: "JSON",
                success: function (resp) {
                    if (resp.success) {
                        $resultContainer.val($resultContainer.val() + "\n[success] " + themeName + "主题拉取成功,正在进行安装...");
                        let timer = setInterval(function() {
                            $.ajax({
                                type: "POST",
                                url: BASE_URL + "/checkThemeName.json",
                                data: {"themeName": themeName},
                                dataType: "JSON",
                                success: function (resp) {
                                    if (resp.data === true) {
                                        $resultContainer.val($resultContainer.val() + "\n[success] " + themeName + "主题安装成功!");
                                        window.parent.ThemeManager.query();
                                        clearInterval(timer);
                                    }
                                }
                            });
                        }, 1000);
                    }
                },
                error: function () {
                    $resultContainer.val($resultContainer.val() + "\n[error] " + themeName + "主题拉取失败!");
                }
            });
        });
    });
</script>
</body>
</html>
