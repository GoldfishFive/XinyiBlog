<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{theme/default/layout}">

<head>
    <title th:text="${#servletContext.getAttribute('configMap')['blog_name']} + ' | 友链'"></title>
</head>
<body>
<div layout:fragment="content">
    <!-- 图片 -->
    <div class="image-banner" style="color: #fff">
        <div class="image-content"><img th:src="@{${prefix} + '/source/images/index.png'}" class="magic img-responsive" ></div>
        <div class="descr"><a th:href="@{/}">首页</a>  /  <a href="javascript:void(0)">友链</a></div>
        <div class="title">友链</div>
    </div>

    <div class="ml-content">
        <div class="ml-content-body">
            <h4 class="friend-link-title">博主网址</h4>
            <div class="row">
                <div class="col-sm-6 col-md-4" th:each="friendLink,iterStat: ${bloggerList}">
                    <div class="friend-link-item animate-box" data-animate-effect="fadeInUp">
                        <a th:href="@{${friendLink.homeUrl}}" target="_blank">
                            <div class="background" th:style="'background-color:' + ${friendLink.backgroundColor} ">
                                <div class="title" th:text="${friendLink.title}"></div>
                                <div class="link" th:text="${friendLink.homeUrl}"></div>
                            </div>
                            <div class="remark" th:text="${#strings.isEmpty(friendLink.remark) == true? '无' : friendLink.remark}"></div>
                        </a>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(bloggerList)}" th:style="'text-align:center;'" th:text="'~~暂时没有推荐的博主网址~~'"></div>
            </div>

            <h4 class="friend-link-title">常用网址</h4>
            <div class="row">
                <div class="col-sm-6 col-md-4" th:each="friendLink,iterStat: ${webSiteList}">
                    <div class="friend-link-item animate-box" data-animate-effect="fadeInUp">
                        <a th:href="@{${friendLink.homeUrl}}" target="_blank">
                            <div class="background" th:style="'background-color:' + ${friendLink.backgroundColor} ">
                                <div class="title" th:text="${friendLink.title}"></div>
                                <div class="link" th:text="${friendLink.homeUrl}"></div>
                            </div>
                            <div class="remark" th:text="${#strings.isEmpty(friendLink.remark) == true? '无' : friendLink.remark}"></div>
                        </a>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(webSiteList)}" th:style="'text-align:center;'" th:text="'~~暂时没有推荐的常用网址~~'"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
